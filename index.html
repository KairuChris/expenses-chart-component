<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <main>
    <div class="balance">
      <h1>My balance <br><span>$921.48</span></h1>
      <img src="images/logo.svg" alt="">
    </div>

    <div class="statistics">
      <h2>Spending - Last 7 days</h2>

      <div class="bars-container">

        <div class="bar">
          <div data-day="mon" class="day-bar"></div>
          <p>mon</p>
        </div>
        <div class="bar">
          <div data-day="tue" class="day-bar"></div>
          <p>tue</p>
        </div>
        <div class="bar">
          <div data-day="wed" class="day-bar"></div>
          <p>wed</p>
        </div>
        <div class="bar">
          <div data-day="thu" class="day-bar"></div>
          <p>thu</p>
        </div>
        <div class="bar">
          <div data-day="fri" class="day-bar"></div>
          <p>fri</p>
        </div>
        <div class="bar">
          <div data-day="sat" class="day-bar"></div>
          <p>sat</p>
        </div>
        <div class="bar">
          <div data-day="sun" class="day-bar"></div>
          <p>sun</p>
        </div>

      </div>

      <div class="total">
        <h1>Total this month <br><span>$478.33</span></h1>
        <p>+2.4% <br> <span>from last month</span> </p>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KairuChris" target="_blank">Kyle Christopher Guiang</a>.
  </footer>
  <script src="./main.js" type="module"></script>
</body>
</html>
